<!DOCTYPE html>
<html>
<head>
    <title>裁剪图片</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="cut.css"/>
</head>
<body>
    <div id="box">
        <img src="20130207071638930.jpg" id="img1"/>
        <img src="20130207071638930.jpg" id="img2"/>
        <div id="main">
            <div class="minDiv left-up" id="left-up"></div>
